<!doctype html>
<html lang="en">
  <head>
    <title>Simple Virtual Tour</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
    />
    <link rel="stylesheet" href="bundle.css" />
    <style>
      * {
        box-sizing: border-box;
      }

      html,
      body,
      #virtualTourRoot {
        width: 100%;
        height: 100%;
        margin: 0;
        padding: 0;
        text-align: center;
        overflow: hidden;
      }

      #virtualTourPermission {
        margin: auto;
        margin-top: 100px;
        width: 50%;
        height: 100px;
        font-size: 28pt;
      }

      body {
        background: #f0f0f0;
      }

      .container_editor_line_number:before {
        position: absolute;
        right: 100%;
        margin-right: 10px;
        text-align: right;
        color: lightgray;
        user-select: none;
        counter-increment: line;
        content: counter(line);
      }

      .container_editor textarea {
        outline: 0;
      }
    </style>
  </head>
  <body>
    <div id="virtualTourRoot">
      <div style="margin-bottom: 10px;">
        <button id="virtualTourPermission">Start the Tour</a>
      </div>
      <div style="margin-bottom: 10px; font-size: 28pt;">
        <label for="tourRoomSelector">Starting Room</label>
        <select id="tourRoomSelector" style="margin-bottom: 10px; font-size: 28pt;"></select>
      </div>
      <div style="margin-bottom: 10px; display: flex; justify-content: center;">
        <input type="checkbox" id="tourPriorityCheckbox" style="transform: scale(2.3);"/>
        <label for="tourPriorityCheckbox" style="font-size: 28pt; padding-left: 20px;">Disable Room Priority</label>
      </div>
    </div>

    <script src="bundle.js"></script>
    <script>
      document.addEventListener('DOMContentLoaded', () => {
        // Was a specific starting room requested?
        const queryString = window.location.search
        const urlParams = new URLSearchParams(queryString)

        // Prepare the debug form
        const tourPriorityCheckbox = document.getElementById('tourPriorityCheckbox')
        tourPriorityCheckbox.checked = urlParams.get('disable_priority') === 'true'

        const tourRoomSelector = document.getElementById('tourRoomSelector')
        fetch('data/').then(response => response.json())
          .then(data => {
            Object.keys(data).forEach(room => {
              const option = document.createElement('option')
              option.value = room
              option.text = data[room].label || room
              option.selected = room === urlParams.get('start_room')
              tourRoomSelector.appendChild(option)
            })
          })

        document.getElementById('virtualTourPermission').addEventListener('click', (event) => {
          // Prepare the tour by attaching to the standard elements
          attachVirtualTour(null, null, {
            startingRoom: document.getElementById('tourRoomSelector').value,
            disablePriority: document.getElementById('tourPriorityCheckbox').checked,
            enableClose: urlParams.get('enable_close') === 'true',
            initialYaw: parseFloat(urlParams.get('initial_yaw') ?? '0'),
            autoStart: true
          })
        })
      })
    </script>
  </body>
</html>
