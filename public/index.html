<!doctype html>
<html lang="en">
  <head>
    <title>Simple Virtual Tour</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
    />
    <link rel="stylesheet" href="bundle.css" />
    <style>
      * {
        box-sizing: border-box;
      }

      html,
      body,
      #virtualTourRoot {
        width: 100%;
        height: 100%;
        margin: 0;
        padding: 0;
        text-align: center;
        overflow: hidden;
      }

      #virtualTourPermission {
        margin: auto;
        margin-top: 100px;
        width: 50%;
        height: 100px;
        font-size: 28pt;
      }

      body {
        background: #f0f0f0;
      }

      .container_editor_line_number:before {
        position: absolute;
        right: 100%;
        margin-right: 10px;
        text-align: right;
        color: lightgray;
        user-select: none;
        counter-increment: line;
        content: counter(line);
      }

      .container_editor textarea {
        outline: 0;
      }
    </style>
  </head>
  <body>
    <div id="virtualTourRoot">
      <button id="virtualTourPermission">Start the Tour</a>
    </div>

    <script src="bundle.js"></script>
    <script>
      document.addEventListener('DOMContentLoaded', () => {
        // Was a specific starting room requested?
        const queryString = window.location.search
        const urlParams = new URLSearchParams(queryString)
        console.log('Query string:', queryString)
        console.log('Start room:', urlParams.get('start_room'))
        attachVirtualTour(urlParams.has('start_room') ? urlParams.get('start_room') : null)
      })
    </script>
  </body>
</html>
